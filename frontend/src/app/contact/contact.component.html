<div class="container my-5">
    <div class="card-container d-flex justify-content-center">
        <div class="contact-card row shadow bg-white rounded">
            <div class="contact-info col-md-4 d-flex align-items-center justify-content-center">
                <img src="assets/thongtinlienhe.png" alt="Contact Info" class="img-fluid">
            </div>
            <div class="contact-form col-md-8 p-4">
                <form (submit)="onSubmit($event)">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Họ</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Nhập họ..." required
                                class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Tên</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Nhập tên..." required
                                class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" placeholder="Nhập email..." required
                                class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại..." required
                                class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Lời nhắn</label>
                        <textarea id="message" name="message" rows="4" placeholder="Viết tin nhắn của bạn..."
                            class="form-control"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Gửi lời nhắn</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
