<div class="faq mt-5 p-3" id="faqs">
  <h2 class="text-center faq-title">CÂU HỎI THƯỜNG GẶP</h2>
  <div class="faq-item" #faqItem *ngFor="let faq of faqs; let i = index">
    <div class="faq-question d-flex justify-content-between align-items-center" (click)="toggleFaq(faq, i)">
      <span>{{ faq.question }}</span>
      <button class="btn btn-toggle btn-sm">{{ faq.open ? '-' : '+' }}</button>
    </div>
    <p *ngIf="faq.open" class="faq-answer mt-2">{{ faq.answer }}</p>
  </div>
</div>
