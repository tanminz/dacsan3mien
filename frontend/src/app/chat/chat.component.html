<div class="chatbot-container position-fixed">
    <button class="btn btn-primary rounded-circle p-3 shadow position-relative" (click)="toggleChat()">
        <i class="fa fa-comments fa-lg"></i>
        <span *ngIf="unreadMessages > 0" class="badge unread-badge position-absolute">{{ unreadMessages }}</span>
    </button>

    <div class="chatbox card shadow-lg" *ngIf="isChatOpen">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Chat with us</h5>
            <button class="btn btn-sm btn-light" (click)="toggleChat()">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="card-body overflow-auto" style="max-height: 300px;">
            <div *ngFor="let message of messages"
                [ngClass]="{ 'text-end': message.role === 'user', 'text-start': message.role === 'assistant' }"
                class="mb-2">
                <span class="badge bg-primary text-wrap" *ngIf="message.role === 'user'">{{ message.content }}</span>
                <span class="badge bg-light text-dark text-wrap" *ngIf="message.role === 'assistant'">{{ message.content
                    }}</span>
            </div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="userMessage" placeholder="Type your message..."
                    (keydown.enter)="sendMessage()" />
                <button class="btn btn-primary" (click)="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>
