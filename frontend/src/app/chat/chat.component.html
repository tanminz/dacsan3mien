<div class="chatbot-container position-fixed">
    <button class="btn btn-primary rounded-circle p-3 shadow position-relative" (click)="toggleChat()">
        <i class="fa fa-comments fa-lg"></i>
        <span *ngIf="unreadMessages > 0" class="badge unread-badge position-absolute">{{ unreadMessages }}</span>
    </button>

    <div class="chatbox card shadow-lg" *ngIf="isChatOpen">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Chat with us</h5>
            <button class="btn btn-sm btn-light" (click)="toggleChat()">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <div class="card-body overflow-auto" style="max-height: 300px;">
            <div *ngFor="let message of messages"
                [ngClass]="{ 'text-end': message.role === 'user', 'text-start': message.role === 'assistant' }"
                class="mb-3">
                <div class="message-bubble" 
                     [ngClass]="{ 'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant' }">
                    <div class="message-content" [innerHTML]="formatMessage(message.content)"></div>
                    <small class="message-time">{{ getCurrentTime() }}</small>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="userMessage" placeholder="Nhập tin nhắn..."
                    (keydown.enter)="sendMessage()" [disabled]="isSending" />
                <button class="btn btn-primary" (click)="sendMessage()" [disabled]="isSending || userMessage.trim() === ''">
                    <i *ngIf="!isSending" class="fa fa-paper-plane"></i>
                    <i *ngIf="isSending" class="fa fa-spinner fa-spin"></i>
                    {{ isSending ? 'Đang gửi...' : 'Gửi' }}
                </button>
            </div>
        </div>
    </div>
</div>
